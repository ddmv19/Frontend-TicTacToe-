<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <section class="board">
    <div class="space-to-play" data-id="0-empty"></div>
    <div class="space-to-play" data-id="1-empty"></div>
    <div class="space-to-play" data-id="2-empty"></div>
    <div class="space-to-play" data-id="3-empty"></div>
    <div class="space-to-play" data-id="4-empty"></div>
    <div class="space-to-play" data-id="5-empty"></div>
    <div class="space-to-play" data-id="6-empty"></div>
    <div class="space-to-play" data-id="7-empty"></div>
    <div class="space-to-play" data-id="8-empty"></div>
  </section>
  <section class="players-turns">
    <span id="X" class="turn">X</span>
    <span id="O">O</span>
  </section>
</body>
</html>
